<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="calculator-container">
      <input type="text" placeholder="0" value="" class="userInput" />
      <button class="operation-btn">+</button>
      <button class="operation-btn">-</button>
      <button class="operation-btn">&#215;</button>
      <button class="operation-btn">&#247;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="calculate-btn">=</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
      <button>C</button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
