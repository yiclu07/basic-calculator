<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="calculator-container">
      <input type="text" placeholder="0" value="0" />
      <button>+</button>
      <button>-</button>
      <button>&#215;</button>
      <button>&#247;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>=</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
