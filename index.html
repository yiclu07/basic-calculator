<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="calculator-container">
      <input type="text" placeholder="0" value="" class="userInput" />
      <button value="+" class="operation-btn button-pad">+</button>
      <button value="-" class="operation-btn button-pad">-</button>
      <button value="ร" class="operation-btn button-pad">&#215;</button>
      <button value="รท" class="operation-btn button-pad">&#247;</button>
      <button value="7" class="button-pad">7</button>
      <button value="8" class="button-pad">8</button>
      <button value="9" class="button-pad">9</button>
      <button class="calculate-btn">=</button>
      <button value="4" class="button-pad">4</button>
      <button value="5" class="button-pad">5</button>
      <button value="6" class="button-pad">6</button>
      <button value="1" class="button-pad">1</button>
      <button value="2" class="button-pad">2</button>
      <button value="3" class="button-pad">3</button>
      <button value="0" class="button-pad">0</button>
      <button value="." class="button-pad">.</button>
      <button>C</button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
